name: Run Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Install LLVM
      run: |
        echo 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-18 main' | sudo tee /etc/apt/sources.list.d/llvm.list
        wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
        sudo apt-get update
        sudo apt-get install -y --no-install-recommends libllvm18=1:18.1.8~++20240731025011+3b5b5c1ec4a3-1~exp1~20240731145104.143
        sudo apt-get install -y --no-install-recommends llvm-18-dev

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
